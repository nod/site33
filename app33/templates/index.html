{% extends base.html %}

{% block content-main %}

{% for p in posts %}

<div class="block-main">
<h2>
<div class="block-meta">
    <div class="mon">{{p['date'].strftime('%b')}}</div>
    <div class="num">{{p['date'].strftime('%d')}}</div>
    <div class="year">{{p['date'].year}}</div>
    </div>
{{p['title']}}
</h2>
{{p['content']}}
</div>

{% end %}

{% end %}
